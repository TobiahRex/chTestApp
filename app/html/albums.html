<div class="container-fluid">
  <div class="template-header text-center">
    <i class="fa fa-book fa-5x fa-fw  text-info margin-bottom"></i>
    <h3 class="text-center">Albums</h3>
    <hr>
    <button ng-click='addAlbum()' class="btn btn-info"> <i class="fa fa-3x fa-plus-circle"></i></button>
  </div>
  <br>
  <div class="template-header">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th class='text-center'>#</th>
          <th class='text-center'>Album Name</th>
          <th class='text-center'>Images</th>
          <th class='text-center'>Edit | Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class='active' ng-repeat="album in Albums track by $index">
          <td class='text-center text-primary '>{{$index + 1}}</td>
          <td class='text-center text-primary '>{{album.name}}</td>
          <td class='text-center text-success' >{{album.photos}}</td>
          <td class='text-center'>
            <button ng-click='deleteAlbum({album})' class="btn btn-danger"> <i class="fa fa-trash"></i> Delete</button> <button ng-click='editAlbum({album})' class="btn btn-info"> <i class="fa fa-edit"></i> Edit</button>
          </td>
        </tr>

      </tr>
    </tbody>
  </table>


<pre>
  {{ Albums | json }}
</pre>
