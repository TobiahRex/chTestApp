<div class="container-fluid">
  <div class="template-header text-center">
    <i class="fa fa-book fa-5x fa-fw  text-info margin-bottom"></i>
    <h3 class="text-center">Albums</h3>
    <hr>
    <button ng-click='addAlbum()' class="btn btn-info"> <i class="fa fa-3x fa-plus-circle"></i></button>
  </div>
  <br>
  <div class="template-header">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th class='text-center'>#</th>
          <th class='text-center'>Album Name</th>
          <th class='text-center'>Images</th>
          <th class='text-center'>Edit | Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class='active' ng-repeat="album in Albums track by $index">
          <td class='text-center text-primary'>{{$index + 1}}</td>
          <td class='text-center text-primary col-xs-2'>{{album.name}}</td>
          <td class='text-center text-success'>
            <ul class='list-unstyled list-inline'>
              <li ng-repeat='photo in album.photos'><img class='album-photo' ng-src='{{photo.url}}'></li>
            </ul>
          </td>
          <td class='text-center col-xs-4'>
            <button ng-click='deleteAlbum({album})' class="btn btn-sm btn-danger"> <i class="fa fa-trash"></i> Delete</button> <button ng-click='editAlbum({album})' class="btn btn-sm btn-info"> <i class="fa fa-edit"></i> Edit</button> <button ng-click='addPhoto({album})' class="btn btn-sm btn-success"> <i class="fa fa-plus"></i> Add Photos</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
